name: Validate Quick Start

on:
  push:
    branches: [ main, develop ]
    # Only run on pushes that don't contain [skip ci] and are not status updates
    paths-ignore:
      - 'status.json'
  pull_request:
    branches: [ main ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  validate:
    runs-on: ubuntu-latest
    
    # Grant permissions for the workflow to push changes
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y curl jq
        
    - name: Build Traceloop
      run: |
        make build
        
    - name: Run validation script
      run: |
        chmod +x scripts/validate-quickstart.sh
        ./scripts/validate-quickstart.sh
        
    - name: Upload status report
      uses: actions/upload-artifact@v4
      with:
        name: status-report
        path: status.json
        
    - name: Commit updated status
      if: github.ref == 'refs/heads/main'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Add status.json if it exists and has changes
        if [ -f status.json ]; then
          git add status.json
        fi
        
        # Commit only if there are changes
        if ! git diff --staged --quiet; then
          git commit -m "Update status.json with latest validation results"
          git push
        else
          echo "No changes to commit"
        fi
